    <nav id="nav-nav" class="navbar fixed-top navbar-expand-lg p-3 f-2">

        <a class="navbar-brand" href="/">

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 f-2">

    <!-- container -->
    <div class="container">
      <div class="row text-center">
        <div class="col-12 my-2">
          <h3 class="f-1 h3-testi">All Project</h3>
          <!-- <h5 class="f-1 mt-4">Rating By Start</h5> -->
          <div class="col-12 my-2 f-2">
            <a href="/from-project" class="btn btn-primary" id="btn-b">
              <i class="bi bi-plus-circle"></i> Add Project
            </a>
          </div>
        </div>
        <div
          class="col-12 d-flex flex-wrap justify-content-center mb-5"
          id="testimonial"
        >
          <!-- project -->
          {{ range $index, $val := .project }}
          <a
            href="/project-detail/{{$index}}"
            style="text-decoration: none; color: black"
          >
            <div
              class="card m-3 shadow"
              style="width: 18rem; object-fit: cover"
            >
              <img
                src="https://futurenow.com.ua/wp-content/uploads/2021/11/veb-tehnologiyi-shho-tse-take-ta-yaki-najpopulyarnishi.jpg"
                class="card-img-top object-fit-cover"
                height="190rem"
              />
              <div class="card-body f-2">
                <p class="card-text text-start h6 f-1">{{$val.StrNama}}</p>

                <p class="card-text text-start h6 f-2">
                  Durasi : 30 Hari {{$val.StrSdate}}
                </p>
                <p class="card-text text-start h6 f-2 mb-5 mt-4">
                  {{$val.StrDesc}}
                </p>
                <div class="d-flex gap-2 justify-content-start my-4">
                  <i class="{{index $val.Fix 0}}"></i>
                  <i class="{{index $val.Fix 1}}"></i>
                  <i class="{{index $val.Fix 2}}"></i>
                  <i class="{{index $val.Fix 3}}"></i>
                </div>
                <div class="d-flex justify-content-evenly mt-5">
                  <a
                    href="/project-update/{{$index}}"
                    class="btn btn-success shadow-sm col-5 rounded-pill"
                    id="btn-b"
                    ><i class="bi bi-pencil-square"></i>Edit</a
                  >
                  <form
                    class="col-5"
                    method="post"
                    action="/delete-project/{{$index}}"
                  >
                    <button class="btn btn-danger shadow-sm rounded-pill">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </a>
          {{ end }}
          <!-- end -->
        </div>
      </div>
    </div>
