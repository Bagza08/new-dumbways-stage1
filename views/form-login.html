    <!-- container -->
    <div
      class="col-12 col-md-7 col-xl-4 container shadow bg-light rounded p-5"
      style="margin-top: 140px"
    >
      {{if .flashpesan}} {{if .flashstatus}}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{.flashpesan}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {{else}}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{.flashpesan}}</strong>

          type="button"
          class="btn-close"
          data-bs-dismiss="alert"

      <div class="row">
        <div class="col-12 f-1 mb-4">
          <h1 class="text-center" style="color: rgb(16, 23, 39)">
            <i class="bi bi-house-check-fill"></i> Login
          </h1>
        </div>

        <div class="col-12 f-2">
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
                required
              />
            </div>
            <div class="mb-5">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="password"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                id="btn-b"
                class="btn btn-primary px-5 py-2"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
