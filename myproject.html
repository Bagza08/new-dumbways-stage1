    <!-- form -->
    <div class="input-data">
      <h2>ADD MY PROJECT</h2>
      <form onsubmit="addProject(event)" action="" class="myproject">
        <!-- project name -->
        <label for="iproject">Project Name</label>
        <input id="iproject" name="" type="text" />
        <!-- start date -->
        <div class="box-date">
          <div class="awal">
            <label for="sdate">Start Date</label>
            <input id="sdate" name="" type="date" />
          </div>
          <div class="akhir">
            <label for="edate">End Date</label>
            <input id="edate" name="" type="date" />
          </div>
        </div>
        <div></div>
        <!-- description -->
        <label for="desc">Description</label>
        <textarea name="" id="desc" cols="4" rows="4"></textarea>
        <!-- checkbox -->
        <label for="">Technologies</label>
        <div class="cb">
          <label for="rejs">
            <input type="checkbox" name="" id="rejs" />
            <span>React JS</span>
          </label>
          <label for="nojs">
            <input class="lf-10" type="checkbox" name="" id="nojs" />
            <span>Node JS</span>
          </label>
        </div>
        <div class="cb">
          <label for="bs">
            <input type="checkbox" name="" id="bs" />
            <span>Bootstrap</span>
          </label>
          <label for="lar">
            <input class="lf-10" type="checkbox" name="" id="lar" />
            <span>Laravel</span>
          </label>
        </div>
        <!-- upload image -->
        <label class="uimg">Upload Image</label>
        <div class="box-attfile">
          <label for="title-attfile">
            <span>Choose</span>
            <img src="img/link-file.png" height="25px" alt="file" />
          </label>
          <input type="file" id="title-attfile" hidden />
        </div>
        <!-- tombol -->
        <div class="sub">
          <button>Submit</button>
        </div>
      </form>
    </div>
